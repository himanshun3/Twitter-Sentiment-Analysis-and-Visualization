<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.000000, 0.000000);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(40.712775, -74.005973),
new google.maps.LatLng(20.593684, 78.962880),
new google.maps.LatLng(40.748600, -73.975667),
new google.maps.LatLng(40.714077, -73.992030),
new google.maps.LatLng(40.714077, -73.992030),
new google.maps.LatLng(51.507351, -0.127758),
new google.maps.LatLng(12.971599, 77.594563),
new google.maps.LatLng(19.075984, 72.877656),
new google.maps.LatLng(19.075984, 72.877656),
new google.maps.LatLng(12.879721, 121.774017),
new google.maps.LatLng(-0.789275, 113.921327),
new google.maps.LatLng(20.593684, 78.962880),
new google.maps.LatLng(28.613939, 77.209021),
new google.maps.LatLng(13.631596, 74.689992),
new google.maps.LatLng(28.474321, -81.467819),
new google.maps.LatLng(30.733315, 76.779418),
new google.maps.LatLng(30.284918, -97.734057),
new google.maps.LatLng(23.215635, 72.636941),
new google.maps.LatLng(20.593684, 78.962880),
new google.maps.LatLng(31.450366, 73.134960),
new google.maps.LatLng(42.129224, -80.085059),
new google.maps.LatLng(33.952463, -117.584802),
new google.maps.LatLng(14.599512, 120.984219),
new google.maps.LatLng(39.074208, 21.824312),
new google.maps.LatLng(39.074208, 21.824312),
new google.maps.LatLng(10.371710, 79.851112),
new google.maps.LatLng(33.518589, -86.810357),
new google.maps.LatLng(12.971599, 77.594563),
new google.maps.LatLng(12.971599, 77.594563),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 20);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
